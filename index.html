            border: 1px solid rgba(100, 150, 255, 0.15);
            backdrop-filter: blur(12px);
            position: relative;
            overflow: hidden;
            transform: translateY(0);
            min-height: 280px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .card:hover {
            transform: translateY(-12px);
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.5);
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
        }
        
        .card.explore::before {
            background: linear-gradient(90deg, #00c6ff, #0072ff);
        }
        
        .card.durability::before {
            background: linear-gradient(90deg, #a166ab, #764ba2);
        }
        
        .card.safety::before {
            background: linear-gradient(90deg, #11998e, #38ef7d);
        }

            font-size: 2.1rem;
            margin-bottom: 20px;
            color: #f0f8ff;
            font-weight: 700;
        }
        
        .card p {
            color: #c0d6ff;
            line-height: 1.7;
            margin-bottom: 25px;
            font-size: 1.05rem;
        }
        
        .card .count {
            display: inline-block;
            background: rgba(50, 100, 200, 0.25);
            border-radius: 30px;
            padding: 8px 20px;
            font-weight: 700;
            color: #a0c8ff;
            font-size: 1.1rem;
            border: 1px solid rgba(100, 150, 255, 0.3);
        }
        
        .section-container {
            padding: 20px 0;
        }

            margin-bottom: 30px;
            font-size: 1.05rem;
            color: #a0c8ff;

            border-radius: 8px;

            background: rgba(50, 100, 200, 0.15);
        }

            color: rgba(150, 180, 255, 0.5);
            padding: 0;
            font-size: 1.4rem;
        }
        
        .section-title {
            font-size: 2.5rem;
            margin-bottom: 35px;
            padding-bottom: 20px;
            border-bottom: 3px solid rgba(100, 150, 255, 0.2);
            color: #f0f8ff;
            font-weight: 700;
            position: relative;
        }

            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 120px;
            height: 3px;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            border-radius: 3px;
        }
        
        .items-container {

            gap: 25px;
        }

            padding: 25px;
            cursor: pointer;

            flex-direction: column;
            justify-content: center;

            border-color: rgba(100, 150, 255, 0.4);

            color: #f0f8ff;
            font-weight: 600;

        let currentSection = '';
        
        // 显示首页
        function showHome() {
            document.getElementById('home-page').classList.remove('hidden');
            document.getElementById('section-page').classList.add('hidden');
            document.getElementById('detail-page').classList.add('hidden');
            document.querySelectorAll('.fade-in').forEach(el => el.classList.remove('fade-in'));
        }
        
        // 显示二级页面
        function showSection(sectionId) {
            if (sectionId) currentSection = sectionId;
            
            const section = techData[currentSection];
            
            document.getElementById('current-section-name').textContent = section.name;
            document.getElementById('section-title').textContent = section.name;
            
            const itemsContainer = document.getElementById('items-container');
            itemsContainer.innerHTML = '';
            
            section.items.forEach((item, index) => {
                const itemElement = document.createElement('div');
                itemElement.className = 'item';
                itemElement.innerHTML = `
                    <h3>${item.benefit}</h3>
                    <div class="tech-point">${item.techPoint}</div>
                `;
                itemElement.onclick = () => showDetail(index);
                itemsContainer.appendChild(itemElement);
            });
            
            document.getElementById('home-page').classList.add('hidden');
            document.getElementById('section-page').classList.remove('hidden');
            document.getElementById('detail-page').classList.add('hidden');
            document.querySelectorAll('.fade-in').forEach(el => el.classList.remove('fade-in'));
            document.getElementById('section-page').classList.add('fade-in');
        }
        
        // 显示三级页面
        function showDetail(index) {
            const section = techData[currentSection];
            const item = section.items[index];
            
            document.getElementById('detail-benefit').textContent = item.benefit;
            document.getElementById('detail-tech-point').textContent = item.techPoint;
            document.getElementById('detail-description').textContent = item.description;
            document.getElementById('breadcrumb-section').textContent = section.name;
            document.getElementById('breadcrumb-item').textContent = item.benefit;
            
            document.getElementById('home-page').classList.add('hidden');
            document.getElementById('section-page').classList.add('hidden');
            document.getElementById('detail-page').classList.remove('hidden');
            document.querySelectorAll('.fade-in').forEach(el => el.classList.remove('fade-in'));
            document.getElementById('detail-page').classList.add('fade-in');
        }
        
        // 创建背景粒子效果
        function createParticles() {
            const container = document.getElementById('particle-container');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // 随机大小
                const size = Math.random() * 4 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // 随机位置
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // 随机透明度
                particle.style.opacity = Math.random() * 0.3 + 0.1;
                
                container.appendChild(particle);
            }
        }
        
        // 初始化页面
        window.onload = function() {
            showHome();
            createParticles();
        };
